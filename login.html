<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login-left">
        <div class="login-header">
          <h1>Welcome to Our Application</h1>
          <p>Please login to use the platform</p>
        </div>
        <form action="login-form">
          <div class="login-form-content">
            <div class="form-item">
              <label for="email">Enter Email</label>
              <input type="text" id="email" />
            </div>
            <div class="form-item">
              <label for="password">Enter Password</label>
              <input
                type="password"
                id="pswrd"
                onkeyup="checkPassword(this.value)"
              />
              <div class="validation" id="vld" hidden>
                <ul>
                  <li id="lower">At least one lowercase character</li>
                  <li id="upper">At least one uppercase character</li>
                  <li id="number">At least one number</li>
                  <li id="special">At least one special character</li>
                </ul>
              </div>
            </div>
            <div class="form-item">
              <div class="checkbox">
                <input type="checkbox" id="rememberMeCheckbox" checked />
                <label for="rememberMeCheckbox" class="checkboxLabel"
                  >Remember Me</label
                >
                <span id="toggleBtn"></span>
                <p>Show</p>
              </div>
            </div>
            <button type="submit">Sign In</button>
          </div>
          <div class="login-form-footer">
            <a href="index.html"
              ><img
                width="30"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/800px-Facebook_f_logo_%282021%29.svg.png"
                alt=""
              />Facebook Login</a
            >
            <a href="#"
              ><img
                width="30"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzC2JyZDZ_RaWf0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB"
                alt=""
              />Google Login</a
            >
          </div>
        </form>
      </div>
      <div class="login-right">
        <img src="./image.svg" alt="" />
      </div>
    </div>
    <script>
      let pswrd = document.getElementById("pswrd");
      let vld = document.getElementById("vld");
      let toggleBtn = document.getElementById("toggleBtn");

      let lowerCase = document.getElementById("lower");
      let upperCase = document.getElementById("upper");
      let digit = document.getElementById("number");
      let specialChar = document.getElementById("special");

      function checkPassword(data) {
        const lower = new RegExp("(?=.*[a-z])");
        const upper = new RegExp("(?=.*[A-Z])");
        const number = new RegExp("(?=.*[0-9])");
        const special = new RegExp("(?=.*[!@#$%^&*])");

        if (lower.test(data)) {
          lowerCase.classList.add("valid");
        } else {
          lowerCase.classList.remove("valid");
        }

        if (upper.test(data)) {
          upperCase.classList.add("valid");
        } else {
          upperCase.classList.remove("valid");
        }

        if (number.test(data)) {
          digit.classList.add("valid");
        } else {
          digit.classList.remove("valid");
        }

        if (special.test(data)) {
          specialChar.classList.add("valid");
        } else {
          specialChar.classList.remove("valid");
        }
      }
      //show hide password
      toggleBtn.onclick = function () {
        if (pswrd.type === "password") {
          pswrd.setAttribute("type", "text");
          toggleBtn.classList.add("hide");
          vld.style.display = "flex";
        } else {
          pswrd.setAttribute("type", "password");
          toggleBtn.classList.remove("hide");
          vld.style.display = "none";
        }
      };
    </script>
  </body>
</html>
